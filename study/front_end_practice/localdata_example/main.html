<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practical Exam - localStorage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="localStorage.css">
    <script src="localStorage.js"></script>
</head>
<body>
<div class="container">
    <h3 style="text-align: center; padding: 50px;">
        Local Data
        <small class="text-muted">with LocalStorage - setItem, getItem</small>
    </h3>
    <table class="table table-bordered table-striped table-dark table-hover ">
        <caption>Method of localStorage</caption>
        <thead class="thead-light text-center">
            <tr>
                <th>Local Storage method</th>
                <th>Input</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr>
                <td>브라우저 로컬 데이터에 저장하기</td>
                <td><input type="text"></td>
                <td>
                    <button class="btnSetLocalData">Set Data</button>
                </td>
            </tr>
            <tr>
                <td>브라우저 로컬 데이터에 가져오기</td>
                <td> ↑ 위에 표시</td>
                <td>
                    <button class="btnGetLocalData">Get Data</button>
                </td>
            </tr>
            <tr>
                <td>브라우저 로컬 데이터 삭제하기</td>
                <td></td>
                <td>
                    <button class="btnRemoveLocalData">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
