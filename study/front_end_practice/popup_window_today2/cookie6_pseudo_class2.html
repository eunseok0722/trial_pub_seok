<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Class vs Element</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        #footer {
            background-color: #ddd;
            position: fixed;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        #footer footer {
            width: 1000px;
            height: 60px;
            background-color: #fff;
            position: fixed;
            transform: translate(-50%);
            left: 50%;
            bottom: 20%;
        }
        #footer footer ul {
            display: flex;
            height: 100%;
        }
        #footer footer ul li {
            list-style: none;
            flex-basis: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: relative;
        }
        #footer footer ul li:hover {
            background-color: #f5f5f5;
        }
        #footer footer ul li:active {
            background-color: #cccccf;
        }
        #footer footer ul li:before {
            content: '';
            display: block;
            height: 1rem;
            width: 1px;
            background-color: #ccc;
            position: absolute;
            left: 0;
        }
        #footer footer ul li:first-of-type:before {
            display: none;
        }
    </style>
</head>
<body>

<!--  예제 3  -->
<div id="footer">
    <footer>
        <ul>
            <li>회사소개</li>
            <li>이용약관</li>
            <li>자주 묻는 질문</li>
            <li>제휴문의</li>
            <li>사이트맵</li>
        </ul>
    </footer>
</div>
<!--  //예제 3  -->

</body>
</html>
