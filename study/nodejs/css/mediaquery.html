<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB2 - CSS Media Query</title>
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }
        span {
            display: none;
        }
        i {
            display: inline;
            color: darkorange;
        }
        @media  (min-width: 800px) {
            span {
                display: inline;
                color: green;
            }
            i {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        Responsive <span>PC</span> <i>Mobile</i>
    </div>
</body>
</html>
