<!DOCTYPE html>

<body>
<h1>Array</h1>
<h2>Syntax</h2>
<script>
  let coworkers = ["egoing", "leezche"];
</script>
<h2>get</h2>
<script>
  document.write(coworkers[0]);
  document.write(coworkers[1]);
</script>
<h2>add</h2>
<script>
  coworkers.push('teaho');
</script>
<h2>count</h2>
<script>
  document.write(coworkers.length + '<br>');
  document.write(coworkers[2]);

</script>
