<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB2 - Javascript ex8</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        let coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphittie'];
    </script>
    <h2>Coworkers</h2>
    <ul>
    <script>
        let i = 0;
        while (i < coworkers.length) {
            document.write('<li>'+ coworkers[i] +'</li>');
            i = i + 1;
        }
    </script>
</ul>
</body>
</html>
